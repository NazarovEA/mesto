<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body>
    <div class="page">
        <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Лого Место Россия">
        </header>
 
        <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Кусто.jpg" alt="Кусто">
            <div class="profile__profile-info">
                <h1 class="profile__profile-info_name">Жак-Ив Кусто</h1>
                <button class="profile__profile-info_edit-button profile__profile-info_icon" type="button"><img src="./images/Vector-pancel.png" alt="Курсор"></button>
                <p class="profile__profile-info_profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"><img class="profile__icon" src="./images/Vector-plus.png" alt="Крест"></button>
         </section>

        <section class="elements">
            <div class="element">
            <img class="element__image" src="./images/kudikina_gora.jpg" alt="Кудыкина гора">
            <div class="element__group">
                <h2 class="element__title">Кудыкина гора</h2>
                <button class="element__like" type="button"></button>
            </div>
            </div>
                <div class="element">
                    <img src="./images/zmey.jpeg" class="element__image" alt="Гора Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Кудыкина гора 2</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/zmey2.jpg" class="element__image" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Кудыкина гора 3</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
        <h3 class="popup__text">Редактировать профиль</h3>
        <form class="popup__form" name="editForm">
        <input type="text" value="Имя" class="popup__input popup__input_type_name" placeholder="Ваше имя" name="profile-name">
        <input type="text" value="О себе" class="popup__input popup__input_type_job" placeholder="О себе" name="profile-job">
        <button type="submit" class="popup__save">Сохранить</button>
        </form>
        <button type="button" class="popup__close"><img class="popup__icon" src="./images/Close_Icon.png" alt="Крестик"></button>
        </div>
    </section>
<script src="./scripts/scripts.js" defer></script>
</body>
</html>
